<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ej3</title>
</head>
<body>
    <p></p>
    <script>
        const parrafo = document.querySelector('P');
        window.addEventListener("load", e => {
            let segundos=0;

            setInterval(() => {
                segundos++;
                parrafo.innerHTML = segundos + " segundos desde que cargó la página"},1000);
            })
    </script>
</body>
</html>
